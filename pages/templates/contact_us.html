{% extends 'base.html' %}
{% load static %}

{% block title %}{{ block.super }}: Contact US{% endblock title %}

{% block content %}
    <div class="container pt-7">
        <nav aria-label="breadcrumb" role="navigation">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{% url 'homePage' %}">Home</a></li>
                <li class="breadcrumb-item"><a href="#">Pages</a></li>
                <li class="breadcrumb-item active" aria-current="page">Contact US</li>
            </ol>
        </nav>
        <div class="row justify-content-center">
            <div class="col-lg-8 mb-5 text-left" id="form-container">
                
                <h2 class="display-3">Do you have any problems? Let's talk</h2>

                <form class="form" id="contact-us-form">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-6">
                            <div class="form-group">
                                <input name="name" id="form-name" type="text" placeholder="Your Name" class="form-control form-control-alternative text-default" />
                                <div id="name-error"></div>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <input name="email" id="form-email" type="email" class="form-control form-control-alternative text-default" placeholder="Your E-Mail">
                                <div id="email-error"></div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <textarea name="message" id="form-message" class="form-control form-control-alternative text-default" rows="7" placeholder="Your Message here ..."></textarea>
                        <div id="message-error"></div>
                    </div>
                    <div class="text-right">
                        <a class="btn btn-default rounded-pill text-capitalize text-white" id="form-submit">Send <i class="ni ni-send"></i></a>
                    </div>
                </form>

            </div>
        </div>

    </div>

{% endblock content %}
